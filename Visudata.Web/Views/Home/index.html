<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>VisuData</title>

  <!-- CSS -->
  <link rel="stylesheet" href="../assets/styles/home.css">

  <!-- JS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

  <!-- Fonts -->
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,600;1,700&family=Montserrat:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Raleway:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
    rel="stylesheet">

</head>

<body>
  <!-- Header (Logo+Nome) MUDAR LOGO-->
  <header class="navbar header p-2 ">
    <div class="container-fluid">
      <a class="navbar-brand name-app" href="#">
        <img src="../assets/Logo-branco.png" alt="Logo" width="60" height="50" class="d-inline-block align-text-center">
        VisuData
      </a>
    </div>
  </header>

  <main>

    <div class="container-cards" id="status-container">
      <h3> Visão Geral</h3>
      <!-- Content Row -->
      <div class="row row-cols-2 row-cols-md-4 g-3 categories-group">

        <!-- Bom estado -->
        <div class="col-xl-3 col-md-6 mb-4">
          <div class="card border-left-primary shadow h-100 py-2">
            <div class="card-body">
              <div class="row no-gutters align-items-center">
                <div class="col mr-2">
                  <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">
                    Earnings (Monthly)</div>
                  <div class="h5 mb-0 font-weight-bold text-gray-800">$40,000</div>
                </div>
                <div class="col-auto">
                  <i class="fas fa-calendar fa-2x text-gray-300"></i>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- Em alerta -->
        <div class="col-xl-3 col-md-6 mb-4">
          <div class="card border-left-success shadow h-100 py-2">
            <div class="card-body">
              <div class="row no-gutters align-items-center">
                <div class="col mr-2">
                  <div class="text-xs font-weight-bold text-success text-uppercase mb-1">
                    Earnings (Annual)</div>
                  <div class="h5 mb-0 font-weight-bold text-gray-800">$215,000</div>
                </div>
                <div class="col-auto">
                  <i class="fas fa-dollar-sign fa-2x text-gray-300"></i>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- Estado crítico -->
        <div class="col-xl-3 col-md-6 mb-4">
          <div class="card border-left-info shadow h-100 py-2">
            <div class="card-body">
              <div class="row no-gutters align-items-center">
                <div class="col mr-2">
                  <div class="text-xs font-weight-bold text-info text-uppercase mb-1">Tasks
                  </div>
                  <div class="row no-gutters align-items-center">
                    <div class="col-auto">
                      <div class="h5 mb-0 mr-3 font-weight-bold text-gray-800">50%</div>
                    </div>
                    <div class="col">
                      <div class="progress progress-sm mr-2">
                        <div class="progress-bar bg-info" role="progressbar" style="width: 50%" aria-valuenow="50"
                          aria-valuemin="0" aria-valuemax="100"></div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="col-auto">
                  <i class="fas fa-clipboard-list fa-2x text-gray-300"></i>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- Total de maquinas -->
        <div class="col-xl-3 col-md-6 mb-4">
          <div class="card border-left-warning shadow h-100 py-2">
            <div class="card-body">
              <div class="row no-gutters align-items-center">
                <div class="col mr-2">
                  <div class="text-xs font-weight-bold text-warning text-uppercase mb-1">
                    Pending Requests</div>
                  <div class="h5 mb-0 font-weight-bold text-gray-800">18</div>
                </div>
                <div class="col-auto">
                  <i class="fas fa-comments fa-2x text-gray-300"></i>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Content Row -->
    </div>

    <!-- Container categorias -->
    <div class="container-categories container-fluid" id="categorias-container">
      <h3>Categorias</h3>
      <div class="row row-cols-2 row-cols-md-4 g-3 categories-group align-items-stretch">
        <div class="col d-flex">
          <div class="card rounded-3 w-100 ">
            <div class="card-body text-center text-div">
              <p class="text-light mb-0">Motores</p>
            </div>
          </div>
        </div>
        <div class="col d-flex ">
          <div class="card rounded-3 w-100 ">
            <div class="card-body text-center text-div">
              <p class="text-light mb-0">Injetoras</p>
            </div>
          </div>
        </div>
        <div class="col d-flex ">
          <div class="card rounded-3 w-100 ">
            <div class="card-body text-center text-div">
              <p class="text-light mb-0">Sensores</p>
            </div>
          </div>
        </div>
        <div class="col d-flex ">
          <div class="card rounded-3 w-100 ">
            <div class="card-body text-center text-div">
              <p class="text-light mb-0">Extratoras</p>
            </div>
          </div>
        </div>
        <div class="col d-flex ">
          <div class="card rounded-3 w-100 ">
            <div class="card-body text-center text-div">
              <p class="text-light mb-0">Empilhadeiras</p>
            </div>
          </div>
        </div>
        <div class="col d-flex ">
          <div class="card rounded-3 w-100 ">
            <div class="card-body text-center text-div">
              <p class="text-light mb-0">Esteiras</p>
            </div>
          </div>
        </div>
      </div>
    </div>


  </main>

  <!-- Navbar/Menu navegação -->
  <footer>
    <nav class="nav fixed-bottom nav-fill" id="navbar">
      <li class="nav-item" id="home_button">
        <a class="btn me-2" href="#"> <img id="home_bt" src="../assets/Icons/home.png"> </a>
      </li>
      <li class="nav-item " id="create_button">
        <a class="btn  me-2" href="../Machine/Create.html"> <img src="../assets/Icons/Cad_maquina.png"> </a>
      </li>
      <li class="nav-item" id="list_button">
        <a class="btn  me-2" href="../Machine/List.html"> <img src="../assets/Icons/List.png"> </a>
      </li>
      <li class="nav-item" id="profile_button">
        <a class="btn  me-2" href="../User/Menu_profile.html"> <img src="../assets/Icons/User.png"> </a>
      </li>

    </nav>
  </footer>



  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"
    integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk"
    crossorigin="anonymous"></script>

</body>

</html>
