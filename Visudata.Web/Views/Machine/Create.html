<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VisuData</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    
    <!-- CSS -->
    <link rel="stylesheet" href="../assets/styles/create.css">
</head>

<body>
    <!-- header -->
    <header>
        <a href="../home/index.html">
            <img src="../assets/icons/volta-2.svg" alt="voltar">
        </a>
        <div class="machineText" style="font-size: 35px; text-align:center">
            Digite as principais informações da sua
            <div style="font-size: 35px; color: #09427D; text-align:center; font-weight: bold;">máquina</div>
        </div>
    </header>
    <!-- main - forms -->
    <main>
        <div class="forms" style="width: 80%; justify-content: center; align-items: center; display:contents;">
            <div class="container-fluid">
                <div class="row row-cols-md-4 g-3 forms-content-infos">
                    <div class="btn-group">
                        <div class="brandName" style="margin-left: 6%">
                            <label for="exampleFormControlInput1" class="texto">Marca</label>
                            <input class="form-control" placeholder="  " type="text">
                        </div>
                        <div class="categoryName" style="margin-left: 15%;">
                            <label for="exampleFormControlInput1"> Categoria</label>
                            <input class="form-control" type="text">
                        </div>
                    </div>
                    <div class="formsL2">
                        <div class="modelName" style="margin-left: 6%">
                            <label for="exampleFormControlInput1"> Modelo</label>
                            <input class="form-control" type="text">
                        </div>
                        <div class="tagName" style="margin-left: 2%;">
                            <label for="exampleFormControlInput1">Tag</label>
                            <input class="form-control" type="text">
                        </div>
                    </div>
                </div>
                
                <div class="maxnmin">
                    <div class="max-container" style="margin-left: 6%">
                        <label class="maxTemp" style="margin: 10% 0% 10% 0%">Máx</label> <br>
                        <div class="maxtemp">
                            <input type="number">ºC
                        </div>
                        <div class="maxfreq">
                            <input type="number"> Hz
                        </div>
                        <div class="maxnoise">
                            <input type="number"> dB
                        </div>
                    </div>
                    <div class="min-container" style="margin-right: 10%">
                        <label class="minTemp" style="margin: 10% 0% 10% 0%">Mín</label> <br>
                        <div class="mintemp">
                            <input type="number"> ºC
                            <div class="tempName">
                                <h6>Temperatura</h6>
                            </div>
                        </div>
                        <div class="minfreq">
                            <input type="number"> Hz
                            <div class="vibraName">
                                <h6>Vibração</h6>
                            </div>
                        </div>
                        <div class="minnoise">
                            <input type="number"> dB
                            <div class="noiseName">
                                <h6>Ruído</h6>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>

        <!-- botão cadastrar -->
        <button class="mt-5 w-100 btn btn-primary btn-lg" type="submit" id="sendButton" style="font-weight: bold; font-size: 20px; background-color: #09427D !important; margin-left: 5%;">Cadastrar</button>

    </main>
    <!-- footer -->

    <footer>
        <nav class="nav fixed-bottom nav-fill" id="navbar">
            <li class="nav-item" id="home_button">
                <a class="btn me-2" href="#">
                    <img id="home_bt" src="../assets/Icons/home.png">
                </a>
            </li>
            <li class="nav-item " id="create_button">
                <a class="btn  me-2" href="../Machine/Create.html">
                    <img src="../assets/Icons/Cad_maquina.png">
                </a>
            </li>
            <li class="nav-item" id="list_button">
                <a class="btn  me-2" href="../Machine/List.html">
                    <img src="../assets/Icons/List.png">
                </a>
            </li>
            <li class="nav-item" id="profile_button">
                <a class="btn  me-2" href="../User/Menu_profile.html">
                    <img src="../assets/Icons/User.png">
                </a>
            </li>
        </nav>
    </footer>



</body>
