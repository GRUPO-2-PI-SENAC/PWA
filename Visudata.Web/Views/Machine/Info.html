<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VisuData</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    
</head>
<body>
    <header>
        <div >
            <a href="../home/index.html" >
                <img src="../assets/Icons/volta-2.svg" alt="voltar">
            </a>
            <div style="display: inline; font-size: 20px; color: #09427D; text-align:center; font-weight: bold; ">Modelo: HT-670M</div>
        </div>
        
    </header>
    <main>
        <div class="container text-center">
            <div class="row row-cols-3">
                <!-- Não remover os espaços do span-->
                <div class="col">Temperatura</div>
                <div class="col">Ruído</div>
                <div class="col">Vibração</div>
                <!-- apenas alterar o final da class do span -->
                <div class="col">75 ºC
                    <span class="badge text-bg-success"> </span>
                </div>
                <div class="col">64 Hz
                    <span class="badge text-bg-danger"> </span>
                </div>
                <div class="col">220 dB
                    <span class="badge text-bg-warning"> </span>
                </div>
            </div>
        </div>

        <!-- Chart -->
        <div class="col-xl-8 col-lg-7">
            <div class="card shadow mb-4">
                <!-- Card Body -->
                <div class="card-body">
                    <div class="chart-area">
                        <div class="chartjs-size-monitor">
                            <div class="chartjs-size-monitor-expand">
                                <div class="">
                                </div>
                            </div>
                            <div class="chartjs-size-monitor-shrink">
                                <div class="">
                                </div>
                            </div>
                        </div>
                        <canvas id="myAreaChart" style="display: block; width: 277px; height: 160px;" width="277" height="160" class="chartjs-render-monitor"></canvas>
                    </div>
                </div>
            </div>
        </div>

        <div class="container text-center">
            <div class="row input-group-text">
                <div class="col ">
                    <input class="form-check-input mt-0" type="checkbox" value="" aria-label="Checkbox for following text input">
                    Temperatura
                </div>
                <div class="col ">
                    <input class="form-check-input mt-0" type="checkbox" value="" aria-label="Checkbox for following text input">
                    Ruído
                </div>
                <div class="col ">
                    <input class="form-check-input mt-0" type="checkbox" value="" aria-label="Checkbox for following text input">
                    Vibração
                </div>
            </div>
        </div>

        <div class="container text-center">
            <div class="row">
                <div class="col-6 col-sm-3">Ações</div>
                <div class="col-6 col-sm-3">Especificações</div>
        
                <!-- Force next columns to break to new line -->
                <div class="w-100"></div>

                <!-- Ações -->
                <div class="col-6 col-sm-3">
                    <div class="container text-center">
                        <div class="row row-cols-1">
                            <div class="col">        
                                <span class="badge text-bg-primary">Tempo real</span>
                            </div>
                            <div class="col">        
                                <span class="badge text-bg-primary">Histórico</span>
                            </div>
                            <div class="col">        
                                <span class="badge text-bg-primary">Exportar</span>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Especificações -->
                <div class="col-6 col-sm-3">
                    <div class="container">
                        <div class="row row-cols-1">
                            <div class="col">Modelo: HT-670M</div>
                            <div class="col">Categoria: Injetora</div>
                            <div class="col">Marca: Minipa</div>
                            <div class="col">Tag: Minipa</div>
                            <div class="col">Série: Minipa</div>
                            <div class="col">Status:                     
                                Crítico
                                <span class="badge text-bg-danger"> </span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
