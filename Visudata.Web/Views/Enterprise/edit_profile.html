<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="../../wwwroot/assets/styles/edit_profile.css">
    <title>Edição de usuário</title>

</head>
<body>     

    <header>
        <div class="text-left" id="voltar">
        <a href="../../Views/Enterprise/profile.html">
            <img src="../../wwwroot/assets/Icons/SVGIcons/volta-2.svg" alt="voltar">
        </a>
        </div>
        <div class="text-center" id="logo"> 
            <img src="../../wwwroot/assets/Img/logo-visu.png" alt="logo">
        </div>
    </header>

    <div class="container">
        <div class="row">
            <div class="col-sm-6 offset-sm-3" id="formulario">
<!-- Formulário -->
               <form action="../../Views/Enterprise/profile.html">

                <div class="mt-1 mb-2">
                    <label for="empresa"><b>Empresa</b></label>
                    <input class="form-control" type="text" name="empresa" value="VisuData Inc." required minlength="1"/>
                </div>

                <div class="mb-2">
                    <label for="setor"><b>Setor</b></label>
                    <select class="form-select" name="setor">
                        <option value="1">Agropecuário</option>
                        <option value="2">Alimentício </option>
                        <option value="3">Automobilístico </option>
                        <option value="4">Imobiliário</option>
                        <option value="5" selected>Tecnologia da Informação (TI)</option>
                    </select>
                </div>
                <div class="row g-3 mb-2">
                    <div class="col">
                        <label for="estado"><b>Estado</b></label>
                        <select class="form-select" name="estado">
                            <option value="AC">Acre</option>
                            <option value="AL">Alagoas</option>
                            <option value="AP">Amapá</option>
                            <option value="AM">Amazonas</option>
                            <option value="BA">Bahia</option>
                            <option value="CE">Ceará</option>
                            <option value="DF">Distrito Federal</option>
                            <option value="ES">Espirito Santo</option>
                            <option value="GO">Goiás</option>
                            <option value="MA">Maranhão</option>
                            <option value="MT">Mato Grosso</option>
                            <option value="MS">Mato Grosso do Sul</option>
                            <option value="MG">Minas Gerais</option>
                            <option value="PA">Pará</option>
                            <option value="PB">Paraibá</option>
                            <option value="PR">Oaraná</option>
                            <option value="PE" selected>Pernambuco</option>
                            <option value="PI">Piauí</option>
                            <option value="RJ">Rio de Janeiro</option>
                            <option value="RN">Rio Grande do Norte</option>
                            <option value="RS">Rio Grande do Sul</option>
                            <option value="RO">Rondônia</option>
                            <option value="RR">Roraima</option>
                            <option value="SC">Santa Catarina</option>
                            <option value="SP">São Paulo</option>
                            <option value="SE">Sergipe</option>
                            <option value="TO">Tocantis</option>
                        </select>
                    </div>
                    <div class="col">
                        <label for="cidade"><b>Cidade</b></label>
                        <select class="form-select" name="cidade">
                            <option value="RE">Recife</option>
                        </select>
                    </div>
                </div>
                <div class="mb-2">
                    <label for="endereco"><b>Endereço</b></label>
                    <input class="form-control" type="text" name="endereco" value="Rua do Pombal, 157" required minlength="10"/>
                </div>
<!--Fim do formulário-->
                <div class="mt-3 text-center">
                    <input class="w-50 btn btn-primary" type="submit" value="Alterar" id="submeter">
                </div>

               </form> 
            </div>
        </div>
    </div>

    

    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
