<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../assets/styles/home.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>VisuDara</title>
  </head>
  <body>
     <!-- Header (Logo+Nome) -->
    <header class="navbar header p-2 "> 
        <div class="container-fluid">
            <a class="navbar-brand name-app" href="#">
            <img src="../assets/Logo.png" alt="Logo" width="50" height="50" class="d-inline-block align-text-center">
            VisuData
            </a>
        </div>
    </header>

    <main>
        <div class="container-cards" id="status-container">
            <h3> Visão Geral</h3>
            <!-- Icones dos alertas -->
            <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
                <symbol id="check-circle-fill" fill="currentColor" viewBox="0 0 16 16">
                  <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
                </symbol>
            
                <symbol id="exclamation-triangle-fill" fill="currentColor" viewBox="0 0 16 16">
                  <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
                </symbol>
              </svg>
              <!-- Componente dos alertas -->
              <div class="alert alert-success d-flex align-items-center" role="alert">
                <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Success:"><use xlink:href="#check-circle-fill"/></svg>
                <div>
                  <strong>15</strong> máquinas estão estáveis
                </div>
              </div>
              <div class="alert alert-warning d-flex align-items-center" role="alert">
                <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Warning:"><use xlink:href="#exclamation-triangle-fill"/></svg>
                <div>
                  <strong>3</strong> máquinas estão em alerta
                </div>
              </div>
              <div class="alert alert-danger d-flex align-items-center" role="alert">
                <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Danger:"><use xlink:href="#exclamation-triangle-fill"/></svg>
                <div>
                  <strong>2</strong> precisam de atenção urgente
                </div>
              </div>
        </div>

         <!-- Container categorias -->
         <div class="container-categories container-fluid" id="categorias-container">
          <h3>Categorias</h3>
               <div class="row row-cols-2 row-cols-md-4 g-3">
                <div class="col d-flex">
                  <div class="card rounded-3 w-100">
                    <div class="card-body text-center text-div">
                      <p class="text-light mb-0">Motores</p>
                    </div>
                  </div>
                </div>
                <div class="col d-flex ">
                  <div class="card rounded-3 w-100 ">
                    <div class="card-body text-center text-div">
                      <p class="text-light mb-0">Injetoras</p>
                    </div>
                  </div>
                </div>
              </div>
      </div>
    
        
    </main>

     <!-- Navbar/Menu navegação -->
   <footer>
        <nav class="nav fixed-bottom nav-fill" id="navbar">
            <li class="nav-item" id="home_button">
                <button class="btn  me-2" type="button"> <img  src="../assets/Icons/home.png"> </button>
            </li>
            <li class="nav-item navbar-active-color" id="create_button">
                <button class="btn  me-2" type="button"> <img  src="../assets/Icons/Cad_maquina.png"> </button>
            </li>
            <li class="nav-item" id="list_button">
                <button class="btn  me-2" type="button"> <img  src="../assets/Icons/List.png"> </button>
            </li>
            <li class="nav-item" id="config_button">
                <button class="btn  me-2" type="button"> <img  src="../assets/Icons/Config.png"> </button>
            </li>
            <li class="nav-item" id="profile_button">
              <button class="btn  me-2" type="button"> <img  src="../assets/Icons/User.png"> </button>
          </li>

    </nav>
</footer> 

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>
  </body>
  
</html>
